<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
        <link rel="stylesheet" href="/styles/css/style.css">

        <!--Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

        <title>Cake Store</title>
    </head>

    <body>
        <header class="header">
            <div class="header__logo">
                <a href="#" class="logo__link">
                    <img src="/assets/img/logo.png" alt="Logo" class="logo__img">
                </a>
            </div>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Home</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">About Us</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Store</a>
                    </li>
                </ul>
            </nav>
            <div class="header__phone">
                <a href="#" class="header__phone--link">+123456789</a>
            </div>
            <div class="cart__box">
                <div class="cart__text">
                    <i class="fas fa-shopping-cart"></i> <span class="cart__items-number">2 items</span>-<span class="cart__items-text">$10.49</span>
                </div>
            </div>
        </header>
        <section class="hero">
            Hero section
        </section>
        <section class="about-us">
            About us section
        </section>
        <section class="store">
            Store section
        </section>
        <footer class="footer">
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
                title="Flaticon"> www.flaticon.com</a>
        </footer>

        <script type="module" src="/js/main.js"></script>
    </body>

</html>
